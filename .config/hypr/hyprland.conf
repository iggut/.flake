# You have to change this based on your monitor
monitor=DP-2,1920x1080@160,0x0,1
monitor=HDMI-A-1,2560x1440@60,1920x0,1
#monitor=eDP-1,auto,1
# Status bar :) 
exec-once=waybar
exec-once = wl-clipboard-history -t
# Notification 
exec-once = mako &
exec-once = poweralertd
# Wallpaper
exec-once= bash ~/.config/waybar/scripts/changewallpaper.sh
# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman + blueman-utils

exec-once = dbus-update-actvation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland DBUS_SESSION_BUS_ADDRESS
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Screen Sharing
#exec-once = ~/.config/hypr/scripts/screensharing.sh

#Nvidia env
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
#env = GBM_BACKEND,nvidia-drm    #crashes my Hyprland session
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
#env = WLR_RENDERER_ALLOW_SOFTWARE,1 
#env = WLR_RENDERER,vulkan

#General env
env = BROWSER,brave

gestures {
    workspace_swipe = true
    workspace_swipe_forever = true
}

input {
    kb_layout = us
    # focus change on cursor move
    follow_mouse = 1
    accel_profile = flat
    touchpad {
        scroll_factor = 0.3
        natural_scroll = true
        clickfinger_behavior = true
        tap-to-click = true
    }
}

general {
    gaps_in = 6
    gaps_out = 15
    border_size = 1.6
    col.active_border = rgb(f5c2e7)
    col.inactive_border = rgb(6c7086)
    layout = dwindle
}

decoration {
    rounding = 8

    #blur
    blur = yes
    blur_size = 5
    blur_passes = 3
    blur_new_optimizations = on
    multisample_edges = true

    #opactity
    active_opacity=0.96
    inactive_opacity=0.85
    fullscreen_opacity=1.0

    # shadow
    drop_shadow = yes
    shadow_range = 60
    shadow_offset = 0 5
    shadow_render_power = 4
    col.shadow = rgba(00000099)
}

# Blur for waybar 
blurls=waybar

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

misc {
    # disable auto polling for config file changes
    disable_autoreload = true
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    # disable dragging animation
    animate_mouse_windowdragging = false
    # enable variable refresh rate (effective depending on hardware)
    vrr = 1
    vfr=1
    no_direct_scanout = false #for fullscreen games
}

